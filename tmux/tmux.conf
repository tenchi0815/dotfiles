# ~/.config/tmux/tmux.conf: user configuration file for tmux
#
#

# Source device local config ❯❯❯
# ----------------------------------------------------------------------------------
if-shell "test -e ~/.tmux.conf.local" "source-file ~/.tmux.conf.local"

