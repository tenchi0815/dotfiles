######## USER-DEFINED VARIABLES ########

## COLOUR (Solarized dark)
DARK_TONE="#002b36"     # colour234
CONTENT_TONE="#586e75"  # colour240
ACCENT_TONE="#6c71c4"    # colour61
ACCENT_TONE2="#b59800"  # colour136
LIGHT_TONE="#eee8d5"     # colour254

TMUX_POWERLINE_SEPARATOR_LEFT_BOLD=""
TMUX_POWERLINE_SEPARATOR_LEFT_THIN=""
TMUX_POWERLINE_SEPARATOR_RIGHT_BOLD=""
TMUX_POWERLINE_SEPARATOR_RIGHT_THIN=""

UPPER_LEFT_TRIANGLE=""
UPPER_RIGHT_TRIANGLE=""
LOWER_LEFT_TRIANGLE=""
LOWER_RIGHT_TRIANGLE=""

NF_MD_IP_NETWORK="󰩠"

######## STATUS LINE #######
# status line
set -g status-style "bg=default,fg=$LIGHT_TONE"

set -g status-interval 15
#weather='#(curl -s wttr.in/Tokyo?format="%%l:+%%20%%t&period=60")' ### !!! would destroy status bar using with %c(emoji) !!!
#set -g status-right "#[fg=$LIGHT_TONE]"
#set-option -ag status-right "#[fg=$CONTENT_TONE]$TMUX_POWERLINE_SEPARATOR_LEFT_BOLD#[fg=default,bg=$CONTENT_TONE]"
#set -ag status-right "$NF_MD_IP_NETWORK #(hostname -I | awk '{print $1}') $TMUX_POWERLINE_SEPARATOR_LEFT_THIN "
set -g status-right "$NF_MD_IP_NETWORK #(hostname -I | awk '{print $1}') "
set -ag status-right "$TMUX_POWERLINE_SEPARATOR_LEFT_THIN #(whoami)@#H "
#set-option -ag status-right "#[fg=$CONTENT_TONE]$TMUX_POWERLINE_SEPARATOR_LEFT_BOLD#[fg=default,bg=$CONTENT_TONE]"
#set -ag status-right "#{weather}"
#set -ag status-right "$LOWER_RIGHT_TRIANGLE"
#set-option -ag status-right "#[fg=$ACCENT_TONE] %m/%d %H:%M "
set -ag status-right "#[fg=$DARK_TONE]$TMUX_POWERLINE_SEPARATOR_LEFT_BOLD#[bg=$DARK_TONE,fg=$LIGHT_TONE] %F %R"
set -g status-right-length 120
#set -g status-right "%H:%M"
#set -g window-status-current-style 

# current window window-status format
set-window-option -g window-status-style "bg=default"
set-window-option -g window-status-separator " "
set-window-option -g window-status-format " #I:#W "
set-window-option -g window-status-current-format "#[bg=$DARK_TONE]#{?client_prefix,#[reverse],} #I:#W#{?window_flags,#{window_flags}, } #[default]"

set -g status-left "[#S] "
#set-option -g status-left "#[fg=$CONTENT_TONE,bg=$DARK_TONE]$TMUX_POWERLINE_SEPARATOR_RIGHT_BOLD "

######## PANE BORDER #######
set -g pane-active-border-style "fg=$CONTENT_TONE"
set -g pane-border-lines "double"

## show git status
#set -ag status-left "#[bg=$DARK_TONE]#(~/tmux-git-prompt/tmux-git-prompt #{pane_current_path})"

set -g status-left-length 100
set -g pane-border-status off
set -g pane-border-format "#[fg=$ACCENT_TONE2]#(~/tmux-git-prompt/tmux-git-prompt #{pane_current_path}) #[fg=$LIGHT_TONE]#(echo #{pane_current_path} | sed 's#$HOME#~#g') "
#set -g pane-border-format '#[fg=yellow]#(git -C #{pane_current_path} rev-parse --abbrev-ref HEAD)'

# If running inside tmux ($TMUX is set), then change the status line to red
%if #{TMUX}
set -g status-bg red
%endif

######## KEY BINDINGS AND MOUSE OPERATIONS ########

# Reload configuration with prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Change bind-key of split-window
bind c new-window

unbind %
bind | split-window -h -c '#{pane_current_path}'

unbind '"'
bind - split-window -v -c '#{pane_current_path}'


# Change the prefix key to C-q
set -g prefix C-q
unbind C-b
#bind C-w send-prefix

# Turn the mouse on, but without copy mode dragging
set -g mouse on
unbind -n MouseDrag1Pane
unbind -Tcopy-mode MouseDrag1Pane

# Bind vim-like select-pane command
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use vim keybindings in copy mode
setw -g mode-keys vi
## Start selection with "v"
bind -T copy-mode-vi v send -X begin-selection
## copy with "y"
bind -T copy-mode-vi y send -X copy-selection
## select line with "V"
bind -T copy-mode-vi V send-keys -X select-line

#@WSL
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "win32yank.exe -i"

######## GENERAL SETTINGS ########

set -s escape-time 50

# Change the default $TERM to screen-256color
set -g default-terminal "screen-256color"
# TrueColor
set -ga terminal-overrides ",$TERM:Tc"
#set-option -ga terminal-overrides ",xterm-256color:RGB"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
